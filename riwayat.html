</head>
<body>
    <nav class="navbar">
        <div class="logo">

                <button class="filter-btn" onclick="filterHistory('mahjong')">Mahjong</button>
                <button class="filter-btn" onclick="filterHistory('topup')">Top Up</button>
                <button class="filter-btn" onclick="filterHistory('withdraw')">Withdraw</button>
                <button class="filter-btn" onclick="filterHistory('prize')">Bonus</button>
            </div>

            <div class="history-list" id="historyList">
                <!-- Riwayat akan ditampilkan di sini -->
